<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 max-w-md w-full mx-auto text-center">
        <h1 class="text-2xl md:text-3xl lg:text-4xl mb-6 font-semibold">
            ¿Quieres ser mi San Valentín 
            <span class="text-pink-500 font-bold">Bianca</span>?
        </h1>

        <div class="my-8">
            <img 
                src="https://i.pinimg.com/originals/29/4d/93/294d93123bae16823d7eef3c70ee0c31.gif" 
                alt="Gif romántico" 
                class="w-32 h-32 md:w-48 md:h-48 mx-auto rounded-lg object-cover"
            >
        </div>

        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
            <button 
                id="yesBtn"
                class="transform transition-all duration-300 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-lg md:text-xl w-full md:w-auto"
            >
                Sí
            </button>
            
            <button 
                id="noBtn"
                class="transform transition-all duration-300 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-lg md:text-xl w-full md:w-auto"
            >
                No
            </button>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
